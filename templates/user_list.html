<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CRUD</title>
    <link rel="stylesheet" href="/static/style/global.css">
    <link rel="stylesheet" href="/static/style/user_list.css">
</head>
<body>
    <section>
        <h1> Your Team! </h1>
        {% for user in todos %}
        <div class="users">
            <h2>{{user.username}}</h2>
            <li>
                <a href="/delete_user/{{user.id}}">Delete</a>
                <a href="/updt_user?id={{user.id}}">Update</a>
            </li>
        </div>
        <hr>
        {% endfor %}
    </section>
    
</body>
</html>
